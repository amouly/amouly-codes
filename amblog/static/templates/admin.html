<!DOCTYPE HTML>
<html>
	<head>
		<title>Adrián Mouly - Admin</title>
		<link href="/templates/css/index.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="header"><h1>Adrián Mouly - Admin</h1></div>
		<div id="contenido">
			<h2>Administrar Entradas</h2>
			<form action="/agregar-entrada/" method="post" class="contenedorForm">
				<div><h3>Agregar Entrada</h3></div>
				<div>
					<label>Título</label>
					<input type="text" name="titulo" />
				</div>
				<div>
					<label>Categoría</label>
					<select name="categoria">
						<option value="Indefinido">- Seleccionar -</option>
						{{range .Categorias}}
						<option value="{{.Nombre}}">{{.Nombre}}</option>
						{{end}}
					</select>
				</div>
				<label>Contenido</label>
				<div><textarea name="contenido" rows="8" cols="65"></textarea></div>
				<div><input type="submit" value="Agregar Entrada" /></div>
			</form>
			<form action="/agregar-categoria/" method="post" class="contenedorForm">
				<div><h3>Agregar Categoría</h3></div>
				<div>
					<label>Nombre</label>
					<input type="text" name="nombre" />
				</div>
				<div><input type="submit" value="Agregar Categoria" /></div>
			</form>
		</div>
	</body>
</html>
